name: Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: runner.yml
          name: bundle

      - name: Rename artifacts
        shell: bash
        run: |
          mv ${{ github.workspace }}/bundle/iree-gd.zip ${{ github.workspace }}/bundle/iree-gd-${{ github.ref_name }}.zip
          mv ${{ github.workspace }}/bundle/iree-gd-sample.zip ${{ github.workspace }}/bundle/iree-gd-sample-${{ github.ref_name }}.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ${{ github.workspace }}/bundle/iree-gd-${{ github.ref_name }}.zip
            ${{ github.workspace }}/bundle/iree-gd-sample-${{ github.ref_name }}.zip
