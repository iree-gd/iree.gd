name: Build For Linux

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        float_precision: [single, double]
        target: [linux]
        arch: [x86_64]
        build_type: [release, debug]
        include:
          # Build type to cmake keyword.
          - build_type: release
            cmake_build_type_keyword: Release

          - build_type: debug
            cmake_build_type_keyword: RelWithDebInfo

          # Define host for each target.
          - os: ubuntu-latest
            target: linux

          # Define toolchain data.
          - target: linux
            arch: x86_64
            dependencies: ""
            cxxflags: -m64

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      # Setup CMake
      - name: Set up CMake for Linux
        shell: bash
        run: |
          if [ ! -d "${{ github.workspace }}/build" ]; then
            mkdir "${{ github.workspace }}/build"
          fi
          cd "${{ github.workspace }}/build"
          cmake "${{ github.workspace }}" -G Ninja -DCMAKE_BUILD_TYPE="${{ matrix.cmake_build_type_keyword }}" \
            -DCMAKE_CXX_FLAGS="${{ matrix.cxxflags }}" \
            -DIREE_ENABLE_WERROR_FLAG=OFF \
            -DFLOAT_PRECISION=${{ matrix.float_precision }} \
            -DIREE_BUILD_TESTS=OFF

      - name: Build project
        shell: bash
        run: ninja -C "${{ github.workspace }}/build"

      - name: Move files
        run: |
          mkdir -p sample/addons/iree-gd/
          mv sample/**/*.so sample/**/*.gdextension sample/addons/iree-gd/
    
      - name: Export artifact
        uses: actions/upload-artifact@v4
        with:
          name: iree-${{ matrix.float_precision }}-${{ matrix.target }}-${{ matrix.arch }}-${{ matrix.build_type }}
          path: |
            sample/addons/iree-gd/
          if-no-files-found: error
