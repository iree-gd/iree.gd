name: Bundle

on:
  workflow_dispatch:
  workflow_call:

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: iree-gd
          pattern: iree-*

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: runner.yml
          name: iree-gd

      - name: Show downloaded file
        shell: bash
        working-directory: iree-gd
        run: ls -lR

      - name: Copy Files
        shell: bash
        run: |
          cp -rf ${{ github.workspace }}/iree-gd/addons/iree-gd/* ${{ github.workspace }}/sample/addons/iree-gd

      - name: Install zip utilities
        shell: bash
        run: |
          sudo apt update
          sudo apt install zip

      - name: Pack
        shell: bash
        run: |
          zip -r ${{ github.workspace }}/iree-gd-sample.zip sample

      - name: Export sample artifact
        uses: actions/upload-artifact@v4
        with:
          name: iree-gd-sample
          path: |
            ${{ github.workspace }}/iree-gd-sample.zip
          if-no-files-found: error
