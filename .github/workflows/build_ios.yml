name: Build For iOS

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        target: [ios]
        arch: [arm64, x86_64]
        build_type: [release, debug]
        include:
          # Build type to cmake keyword.
          - build_type: release
            cmake_build_type_keyword: Release
            godotcpp_type: template_release

          - build_type: debug
            cmake_build_type_keyword: RelWithDebInfo
            godotcpp_type: template_debug

          - os: macos-latest
            target: ios

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest

      - name: Set up CMake for Host tools
        shell: bash
        run: |
          if [ ! -d "${{ github.workspace }}/host-tools-build" ]; then
            mkdir "${{ github.workspace }}/host-tools-build"
          fi
          cd "${{ github.workspace }}/host-tools-build"
          cmake "${{ github.workspace }}/thirdparty/iree" -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/host-tools-build/install" \
            -DHAVE_STD_REGEX=ON -DRUN_HAVE_STD_REGEX=ON \
            -DIREE_ENABLE_WERROR_FLAG=OFF \
            -DIREE_BUILD_COMPILER=OFF \
            -DIREE_BUILD_TESTS=OFF

      - name: Build Host tools
        shell: bash
        run: cmake --build ${{ github.workspace }}/host-tools-build --target install

      - name: Set up CMake for iOS (x86_64)
        shell: bash
        run: |
          if [ ! -d "${{ github.workspace }}/build_x86_64" ]; then
            mkdir "${{ github.workspace }}/build_x86_64"
          fi
          cd "${{ github.workspace }}/build_x86_64"
          cmake "${{ github.workspace }}" -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.cmake_build_type_keyword }} \
            -DIREE_HOST_BIN_DIR="${{ github.workspace }}/host-tools-build/install/bin" \
            -DCMAKE_OSX_SYSROOT=$(xcodebuild -version -sdk iphonesimulator Path) \
            -DCMAKE_OSX_ARCHITECTURES="x86_64" \
            -DCMAKE_SYSTEM_PROCESSOR="x86_64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCMAKE_IOS_INSTALLED_COMBINED=YES \
            -DHAVE_STD_REGEX=ON -DRUN_HAVE_STD_REGEX=ON \
            -DIREE_ENABLE_WERROR_FLAG=OFF \
            -DIREE_BUILD_COMPILER=OFF \
            -DIREE_BUILD_SAMPLES=OFF \
            -DIREE_BUILD_TESTS=OFF \
            -DCMAKE_SYSTEM_NAME="iOS"

      - name: Build project (x86_64)
        shell: bash
        run: cmake --build "${{ github.workspace }}/build_x86_64"

      - name: Set up CMake for iOS (arm64)
        shell: bash
        run: |
          if [ ! -d "${{ github.workspace }}/build_arm64" ]; then
            mkdir "${{ github.workspace }}/build_arm64"
          fi
          cd "${{ github.workspace }}/build_arm64"
          cmake "${{ github.workspace }}" -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.cmake_build_type_keyword }} \
            -DIREE_HOST_BIN_DIR="${{ github.workspace }}/host-tools-build/install/bin" \
            -DCMAKE_OSX_SYSROOT=$(xcodebuild -version -sdk iphoneos Path) \
            -DCMAKE_OSX_ARCHITECTURES="arm64" \
            -DCMAKE_SYSTEM_PROCESSOR="arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCMAKE_IOS_INSTALLED_COMBINED=YES \
            -DHAVE_STD_REGEX=ON -DRUN_HAVE_STD_REGEX=ON \
            -DIREE_ENABLE_WERROR_FLAG=OFF \
            -DIREE_BUILD_COMPILER=OFF \
            -DIREE_BUILD_SAMPLES=OFF \
            -DIREE_BUILD_TESTS=OFF \
            -DCMAKE_SYSTEM_NAME="iOS"

      - name: Build project (arm64)
        shell: bash
        run: cmake --build "${{ github.workspace }}/build_arm64"

      - name: Show build files (x86_64)
        shell: bash
        working-directory: build_x86_64
        run: ls -lR

      - name: Show build files (arm64)
        shell: bash
        working-directory: build_arm64
        run: ls -lR

      - name: Build framework file.
        shell: bash
        run: |
          xcodebuild -create-xcframework \
            -library ./sample/addons/iree-gd/libiree-gd.ios.${{ matrix.build_type }}.arm64.a \
            -library ./sample/addons/iree-gd/libiree-gd.ios.${{ matrix.build_type }}.x86_64.a \
            -output ./sample/addons/iree-gd/libiree-gd.ios.${{ matrix.build_type }}.xcframework
          xcodebuild -create-xcframework \
            -library ./build_arm64/bin/libgodot-cpp.ios.${{ matrix.godotcpp_type }}.arm64.a \
            -library ./build_x86_64/bin/libgodot-cpp.ios.${{ matrix.godotcpp_type }}.x86_64.a \
            -output ./sample/addons/iree-gd/libgodot-cpp.ios.${{ matrix.godotcpp_type }}.xcframework

      - name: Copy Files
        shell: bash
        run: |
          cp -rf ${{ github.workspace }}/LICENSE ${{ github.workspace }}/sample/addons/iree-gd/LICENSE
          cp -rf ${{ github.workspace }}/README.md ${{ github.workspace }}/sample/addons/iree-gd/README.md

      - name: Export libraries
        uses: actions/upload-artifact@v4
        with:
          name: iree-gd-${{ matrix.target }}-${{ matrix.arch }}-${{ matrix.build_type }}
          path: |
            ${{ github.workspace }}/sample/addons/iree-gd/*.xcframework
            ${{ github.workspace }}/sample/addons/iree-gd/iree-gd.gdextension
            ${{ github.workspace }}/sample/addons/iree-gd/LICENSE
            ${{ github.workspace }}/sample/addons/iree-gd/README.md
          if-no-files-found: error

      - name: Export samples
        uses: actions/upload-artifact@v4
        with:
          name: sample-iree-gd-${{ matrix.target }}-${{ matrix.arch }}-${{ matrix.build_type }}
          path: |
            ${{ github.workspace }}/sample
          if-no-files-found: error
